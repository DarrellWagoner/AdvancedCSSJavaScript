<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <title>Change Image Color JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <span class="one active" onclick="changeColor(event)"></span>
            <i class="one"></i>
            <span class="two" onclick="changeColor(event)"></span>
            <i class="two"></i>
            <span class="three" onclick="changeColor(event)"></span>
            <i class="three"></i>
            <span class="four" onclick="changeColor(event)"></span>
            <i class="four"></i>
            <span class="five" onclick="changeColor(event)"></span>
            <i class="five"></i>
            <img src="bikec.png">
        </div>
    </div>
    <div>
        <h2>Custom Lamps</h2>
        <p>We build custom lampshades to fit your personal creative touch.</p>
        <a href="#">Details</a>
    </div>
    <script>
        function changeColor(event){

            document.querySelectorAll('span.active').forEach(function(item)
            {
                item.classList.remove('active')
            })
            event.target.classList.add('active')
        }
    </script>
    </body>
    </html>
